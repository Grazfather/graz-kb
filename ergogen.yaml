# https://ergogen.cache.works/
meta:
  version: 0.1.0
  author: Graziano Misuraca
points:
  key:
    padding: cy
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true

  zones:
    matrix:
      anchor:
        rotate: 5
      columns:
        outer:
        pinky:
          key.stagger: 3
        ring:
          key.stagger: 3
        middle:
          key.stagger: 3
        index:
          key.stagger: -3
        inner:
          key.stagger: -1
      rows:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_index_bottom
        shift: [0, -cy]
      columns:
        first:
        second:
          key.stagger: -1 # Same as inner key.stagger
        home:
          key.spread: 4+cx
          key.splay: -35
          key.origin: [-20.75, -9]
        far:
          key.spread: 21
          key.splay: -5
          key.origin: [-9.5, -9]
      rows:
        thumb:
  rotate: -20
  mirror:
    ref: matrix_pinky_home
    distance: 250
outlines.exports:
  plate:
    type: keys
    side: both
