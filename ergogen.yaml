# https://ergogen.cache.works/
meta:
  version: 0.1.0
  author: Graziano Misuraca
units:
  # Choc spacing
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 4
  py: ky + 4
  # For preview only. We show slightly smaller to ID overlaps
  $default_width: cx-1
  $default_height: cy-1
points:
  rotate: -20
  key:
    padding: ky
    spread: kx
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true

  zones:
    matrix:
      columns:
        outer:
          rows.mod.skip: true
        pinky:
          rows.mod.skip: true
          key.stagger: 3
        ring:
          key.stagger: 3
        middle:
          key.stagger: 3
        index:
          key.stagger: -3
        inner:
          key.stagger: -2
          rows.mod.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_inner_mod
        shift: [2, 8]
      columns:
        home:
          key.spread: 4+kx
          key.splay: -35
          key.origin: [-20.75, -19]
        far:
          key.spread: 21
          key.splay: -5
          key.origin: [-9.5, -9]
      rows:
        thumb:
  mirror:
    ref: matrix_inner_home
    distance: cx+60
outlines:
  raw:
    - what: rectangle
      where: true
      size: [2px, 2py]
      fillet: 4
  keys:
    - what: rectangle
      where: true
      bound: false
      size: [kx - 0.5, ky - 0.5]
      #size: [kx, ky]
  board:
    - what: polygon
      operation: stack
      points:
        - ref: thumbfan_far_thumb
          shift: [0.5px,-0.5py]
        - ref: matrix_index_mod
          shift: [0.25px, -0.5py]
        - ref: matrix_ring_mod
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer_bottom
          shift: [-0.5px, -0.5py]
        - ref: matrix_outer_num
          shift: [-0.5px, 0.5py]
        - ref: matrix_middle_num
          shift: [-0.5px, 0.65py]
        - ref: matrix_inner_num
          shift: [1px, 0.5py]

        - ref: mirror_matrix_inner_num
          shift: [1px, 0.5py]
        - ref: mirror_matrix_middle_num
          shift: [-0.5px, 0.65py]
        - ref: mirror_matrix_outer_num
          shift: [-0.5px, 0.5py]
        - ref: mirror_matrix_outer_bottom
          shift: [-0.5px, -0.5py]
        - ref: mirror_matrix_ring_mod
          shift: [-0.5px, -0.5py]
        - ref: mirror_matrix_index_mod
          shift: [0.25px, -0.5py]
        - ref: mirror_thumbfan_far_thumb
          shift: [0.5px,-0.5py]
      fillet: 5
  combo:
    - name: board
    - operation: subtract
      name: keys
