# https://ergogen.cache.works/
meta:
  version: 0.1.0
  author: Graziano Misuraca
units:
  # Choc spacing
  kx: cx
  ky: cy
  # Padding Variables
  px: kx + 2
  py: ky + 2
  # For preview only
  $default_width: cx
  $default_height: cy
points:
  key:
    padding: ky
    spread: kx
    tags:
      1u: true
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: true
          reverse: true
          keycaps: true

  zones:
    matrix:
      columns:
        outer:
          rows.mod.skip: true
        pinky:
          rows.mod.skip: true
          key.stagger: 3
        ring:
          key.stagger: 3
        middle:
          key.stagger: 3
        index:
          key.stagger: -3
        inner:
          key.stagger: -2
          rows.mod.skip: true
      rows:
        mod:
        bottom:
        home:
        top:
        num:
    thumbfan:
      anchor:
        ref: matrix_inner_mod
        shift: [3, 3]
      columns:
        home:
          key.spread: 4+kx
          key.splay: -35
          key.origin: [-20.75, -19]
        far:
          key.spread: 21
          key.splay: -5
          key.origin: [-9.5, -9]
      rows:
        thumb:
  rotate: -15
  mirror:
    ref: matrix_pinky_home
    distance: 250
outlines.exports:
  plate:
    type: keys
    side: both
